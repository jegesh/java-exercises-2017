
<button class="btn btn-large btn-primary pull-right" 
        ng-click="toggleAddForm()">Add New Task</button>
<br>
<div ng-if="showAddForm">
    <form class="newRideForm" ng-submit="sendForm()" >
        <div class="input-group row">
            <span class="input-group-addon" id="basic-addon1">Description</span>
            <input ng-model="newTask.description" type="text" class="form-control" placeholder="A few words about the task" aria-describedby="basic-addon1">
        </div>
        <div class="input-group row">
            <span class="input-group-addon" id="basic-addon2">Date</span>
            <input ng-model="newTask.date" type="date" class="form-control" aria-describedby="basic-addon2">
        </div>
        <div class="input-group row">
            <span class="input-group-addon" id="basic-addon3">Responsible Worker</span>
            <input ng-model="newTask.worker" type="text" placeholder="Who will perform the task" class="form-control" aria-describedby="basic-addon3">
        </div>
        
        <button class="btn btn-large btn-success center-block" type="submit" >Save</button>

    </form>
</div>

<br>
<div ng-repeat="task in tasks" class="col-md-12 col-lg-6 ">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">
                <h3  ng-bind="task.description"></h3>
            </div>
        </div>
        <div class="panel-body">
            <div class="col-sm-10">
                <p>To do by: {{task.date | date:'MM/dd/yyyy'}}</p>
                <p style="color:forestgreen">Assigned to: {{task.worker}}</p>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-default btn-lg" ng-click="deleteTask(task)">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
</div>
